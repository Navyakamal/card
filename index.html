<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1 class="text-center">CONTACT CARDS</h1>
    <div class="d-flex flex-wrap" id="res">
      
      </div>
</body>
<script>
    fetch("https://jsonplaceholder.typicode.com/users").then(out=>out.json()).then(result=>displayData(result))
    function displayData(outArray){
        for(let i of outArray){
          res.innerHTML+=`
     <div class="card m-3" style="width: 20rem" >
          
                <div class="bg bg-dark p-1">
                      <h5 class="card-title  text-light text-center mt-1">${i.name}</h5>

                </div>
                <div class="bg-success-subtle p-2">
                  <p class="card-text"><i class="fa-solid fa-envelope"></i> ${i.email}</p>
                  <p class="card-text"><i class="fa-solid fa-location-dot"></i> ${i.address.street},${i.address.suite},${i.address.city},${i.address.zipcode}</p>
                  <p class="card-text"><i class="fa-solid fa-phone"></i> ${i.phone}</p>
                </div>
           </div>
     
            `
        }
    }
</script>
</html>
