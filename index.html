<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">User details</h1>
    <div class="d-flex flex-wrap" id="res">
      
      </div>
</body>
<script>
    fetch("https://jsonplaceholder.typicode.com/users").then(out=>out.json()).then(result=>displayData(result))
    function displayData(outArray){
        for(let i of outArray){
          res.innerHTML+=`
     <div class="card m-3" style="width: 18rem">
           <div class="card-body" >
                  <h5 class="card-title">${i.id}</h5>
                  <p class="card-text">${i.name}</p>
                  <p class="card-text">${i.email}</p>
                  <p class="card-text">${i.address.street},${i.address.suite},${i.address.city},${i.address.zipcode}</p>
           </div>
     </div>
            `
        }
    }
</script>
</html>
